<script type="text/javascript">
  function simpan(){
    nama_lengkap = document.getElementById('nama-lengkap').value; 
    nip = document.getElementById('nip-kode').value+document.getElementById('nip-nomor').value; 
    tempat_lahir = document.getElementById('tempat_lahir').value; 
    tanggal_lahir = document.getElementById('tanggal_lahir').value; 
    tanggal_bergabung = document.getElementById('tanggal_bergabung').value; 
    atasan = document.getElementById('atasan').value; 
    status = document.getElementById('status').value; 
    catatan = document.getElementById('catatan').value; 

    $.ajax({
        url: "../api/buat-data-pegawai",
        type: "POST",
        data: {
            nama_lengkap          : nama_lengkap,
            nip                   : nip,
            tempat_lahir          : tempat_lahir,
            tanggal_lahir         : tanggal_lahir,
            tanggal_bergabung     : tanggal_bergabung,
            status                : status,
            id_atasan             : atasan,
            catatan               : catatan
        },
        dataType: "html",
        async: false,
        success: function () {            
          location.replace("/")
        },
        error: function (xhr, ajaxOptions, thrownError) {
          data = JSON.parse(xhr.responseText);
          console.log(data.status.message)
          swal("Gagal!", data.status.message, "error");
        }
    });        
  }

  ambil_atasan();

  function ambil_atasan(){
        $.ajax({
            url: "../api/list-data-atasan",
            type: "GET",
            dataType: "html",
            async: false,
            success: function (data) {
                data = JSON.parse(data);
                var nomor = 0
                for (i = 0; i < data["data"].length; i++) {    
                    var x = document.getElementById("atasan");
                    var option = document.createElement("option");
                    option.text = data["data"][i]['NamaLengkap'];
                    option.value = data["data"][i]['ID'];
                    x.add(option);
                } 
            },
            error: function (xhr, ajaxOptions, thrownError) {
            }
        });  
    }
</script>
